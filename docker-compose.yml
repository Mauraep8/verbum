version: '3.8'

services: 
  frontend:
    depends_on: 
      - backend
      - opensource-api
    build: ./frontend
    ports:
      - 3000:3000
  backend:
    build: ./backend-prisma
    ports:
      - 8085:8085         
  opensource-api:
    image: bretttolbert/verbecc-svc:latest
    ports:
      - "8000:8000"
    command: ["uvicorn", "verbecc_svc:app", "--host", "0.0.0.0", "--reload", "--port", "8000"]
